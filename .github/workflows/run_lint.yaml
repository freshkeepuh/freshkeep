name: Run Lint

on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: './package.json'

      - name: Install dependencies
        run: npm ci

      - name: Set up Prisma
        run: npx prisma generate

      - name: Build the application
        run: npx next build

      - name: Run lint
        run: npx next lint
