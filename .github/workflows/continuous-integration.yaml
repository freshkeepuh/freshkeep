name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: freshkeepuh
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Set up Prisma
        run: npx prisma generate

      - name: Run lint
        run: npx next lint

      - name: Set Environment
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/freshkeepuh" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=AIzaSyAJY8TCqnj1xEzMui2RqGo9AcNwGHbSu54" >> $GITHUB_ENV
          
      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Seed the database
        run: npx prisma db seed

      - name: Build the application
        run: npx next build
        
      - name: Get Playwright version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")
          echo "PLAYWRIGHT_VERSION=${PLAYWRIGHT_VERSION}" >> $GITHUB_ENV
          echo "PLAYWRIGHT_KEY=${{ runner.os }}-playwright-${PLAYWRIGHT_VERSION}" >> $GITHUB_ENV

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ env.PLAYWRIGHT_KEY }}

      - name: Install Playwright
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install Playwright dependencies
        run: npx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Run Playwright Tests
        env:
          NEXTAUTH_SECRET: dqkvSTdgMChdtJdwk-8V?K#YURCuq$SSBEb-XjA?2PTEYUtas4HpADWaZGj7??gF
          NEXTAUTH_URL: http://localhost:3000
        run: npx playwright test
